{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>¿Estás seguro que quieres eliminar la tarea "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'task_list' %}">Cancelar</a>
  </form>
{% endblock %}
